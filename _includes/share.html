<section class="share">
	<b>Compartilha: </b>

	<a href="//twitter.com/share?text={{ page.title | cgi_escape }}&url={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href,'', 'width=550,height=255');return false;">
		<span class="fa fa-twitter fa-lg"></span>
	</a>

	<a href="//www.facebook.com/sharer.php?t={{ page.title | cgi_escape }}&u={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href,'', 'width=550,height=255');return false;">
		<span class="fa fa-facebook fa-lg"></span>
	</a>

	<a href="//plus.google.com/share?title={{ page.title | cgi_escape }}&url={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href,'', 'width=550,height=255');return false;">
		<span class="fa fa-google-plus fa-lg"></span>
	</a>

	<a href="//www.linkedin.com/shareArticle?mini=true&url={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href,'', 'width=550,height=255');return false;">
		<span class="fa fa-linkedin fa-lg"></span>
	</a>

	<a href="//www.reddit.com/submit" onclick="window.location = '//www.reddit.com/submit?url=' + encodeURIComponent('{{ page.url | prepend: site.baseurl | prepend: site.url }}') + '&title={{page.title}}'; return false">
		<span class="fa fa-reddit-alien fa-lg"></span>
	</a>
</section>
